plugins {
    id 'java-library'
    id 'maven-publish'
}

if (project.hasProperty('ci') && project.ci.toBoolean() && project.hasProperty('snapshot') && project.snapshot.toBoolean()) {
    version += '-SNAPSHOT'
}

configurations {
    library {
        extendsFrom api
    }

    compileClasspath.extendsFrom library
    apiElements.extendsFrom library
    runtimeElements.extendsFrom library
    sourcesElements.extendsFrom library
    javadocElements.extendsFrom library
}

base {
    archivesName = "${mod_id}-${project.name}-${minecraft_version}"
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(java_version)
    withSourcesJar()
    withJavadocJar()
}

repositories {
    maven {
        name = 'MinecraftForge'
        url = 'https://maven.minecraftforge.net'
    }
    // https://docs.gradle.org/current/userguide/declaring_repositories.html#declaring_content_exclusively_found_in_one_repository
    exclusiveContent {
        forRepository {
            maven {
                name = 'Sponge'
                url = 'https://repo.spongepowered.org/repository/maven-public'
            }
        }
        filter { includeGroupAndSubgroups('org.spongepowered') }
    }

    // Add KFF Maven repository
    maven {
        name = 'Kotlin for Forge'
        url = 'https://thedarkcolour.github.io/KotlinForForge/'
    }
    exclusiveContent {
        forRepositories(maven {
            name = 'ParchmentMC'
            url = 'https://maven.parchmentmc.org/'
        },
                maven {
                    name = "NeoForge"
                    url = 'https://maven.neoforged.net/releases'
                })
        filter { includeGroup('org.parchmentmc.data') }
    }
    maven {
        name = 'BlameJared'
        url = 'https://maven.blamejared.com'
    }
    maven {
        name = 'Modrinth'
        url = 'https://api.modrinth.com/maven'
    }
    maven {
        name = "Ladysnake Mods"
        url = 'https://maven.ladysnake.org/releases'
    }
    maven {
        name = "Ultreon XinexLib (GH Packages)"
        url = 'https://maven.pkg.github.com/Ultreon/XinexLib'

        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
    maven {
        name = "Ultreon Maven Releases"
        url = "https://maven.ultreon.dev/releases"
    }
    maven {
        name = "Ultreon Maven Snapshots"
        url = "https://maven.ultreon.dev/snapshots"
    }
    maven {
        name = "Sonatype OSS Snapshots"
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    maven {
        name = "Sonatype OSS Releases"
        url = 'https://oss.sonatype.org/content/repositories/releases'
    }
    mavenCentral()
}

// Declare capabilities on the outgoing configurations.
// Read more about capabilities here: https://docs.gradle.org/current/userguide/component_capabilities.html#sec:declaring-additional-capabilities-for-a-local-component
['apiElements', 'runtimeElements', 'sourcesElements', 'javadocElements'].each { variant ->
    configurations."$variant".outgoing {
        capability("$group:${base.archivesName.get()}:$version")
        capability("$group:$mod_id-${project.name}-${minecraft_version}:$version")
        capability("$group:$mod_id:$version")
    }
    publishing.publications.configureEach {
        suppressPomMetadataWarningsFor(variant)
    }
}

sourcesJar {
    from(rootProject.file('LICENSE')) {
        rename { "${it}_${mod_name}" }
    }
}

jar {
    from(rootProject.file('LICENSE')) {
        rename { "${it}_${mod_name}" }
    }

    manifest {
        attributes(['Specification-Title'   : mod_name,
                    'Specification-Vendor'  : mod_author,
                    'Specification-Version' : project.jar.archiveVersion,
                    'Implementation-Title'  : project.name,
                    'Implementation-Version': project.jar.archiveVersion,
                    'Implementation-Vendor' : mod_author,
                    'Built-On-Minecraft'    : minecraft_version])
    }
}

processResources {
    var expandProps = ['version'                      : version,
                       'group'                        : project.group, //Else we target the task's group.
                       'minecraft_version'            : minecraft_version,
                       'minecraft_version_range'      : minecraft_version_range,
                       'fabric_version'               : fabric_version,
                       'fabric_loader_version'        : fabric_loader_version,
                       'mod_name'                     : mod_name,
                       'mod_author'                   : mod_author,
                       'mod_id'                       : mod_id,
                       'license'                      : license,
                       'description'                  : project.description,
                       'neoforge_version'             : neoforge_version,
                       'neoforge_loader_version_range': neoforge_loader_version_range,
                       "forge_version"                : forge_version,
                       "forge_loader_version_range"   : forge_loader_version_range,
                       'credits'                      : credits,
                       'java_version'                 : java_version]

    filesMatching(['pack.mcmeta', 'fabric.mod.json', 'META-INF/mods.toml', 'META-INF/neoforge.mods.toml', '*.mixins.json']) {
        expand expandProps
    }
    inputs.properties(expandProps)
}

publishing {
    publications {
        register('mavenJava', MavenPublication) {
            artifactId base.archivesName.get()
            from components.java
        }
    }
    repositories {
        maven {
            name = "UltreonMavenReleases"
            url = "https://maven.ultreon.dev/releases"
            credentials(PasswordCredentials) {
                username = findProperty("ultreonmvn.name") ?: System.getenv("ULTREON_MVN_NAME")
                password = findProperty("ultreonmvn.secret") ?: System.getenv("ULTREON_MVN_SEC")
            }
            authentication {
                basic(BasicAuthentication)
            }
        }

        maven {
            name = "UltreonMavenSnapshots"
            url = "https://maven.ultreon.dev/snapshots"
            credentials(PasswordCredentials) {
                username = findProperty("ultreonmvn.name") ?: System.getenv("ULTREON_MVN_NAME")
                password = findProperty("ultreonmvn.secret") ?: System.getenv("ULTREON_MVN_SEC")
            }
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
}
